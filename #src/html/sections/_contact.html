<!-- Contact Me -->
<section class="contact section" id="contact">
    <h2 class="section__title">Контакты</h2>
    <span class="section__subtitle">Я всегда на связи</span>

    <div class="contact__container container grid">
        <div>
            <div class="contact__information">
                <i class="ri-phone-line contact__icon"></i>

                <div>
                    <h3 class="contact__title">Позвоните мне</h3>
                    <span class="contact__subtitle">8 (977) 392-69-40</span>
                </div>
            </div>

            <div class="contact__information">
                <i class="ri-mail-send-fill contact__icon"></i>

                <div>
                    <h3 class="contact__title">Напишите мне на почту</h3>
                    <span class="contact__subtitle">sobolenok119@mail.ru</span>
                </div>
            </div>

            <div class="contact__information">
                <i class="ri-road-map-line contact__icon"></i>

                <div>
                    <h3 class="contact__title">Откуда я</h3>
                    <span class="contact__subtitle">Russia - Moscow</span>
                </div>
            </div>
        </div>

        <form action="#" class="contact__form grid">
            <div class="contact__inputs grid">
                <div class="contact__content">
                    <label for="text" class="contact__label">Имя</label>
                    <input id="text" type="text" required class="contact__input">
                </div>

                <div class="contact__content">
                    <label for="email" class="contact__label">Почта</label>
                    <input id="email" type="email" required class="contact__input">
                </div>
            </div>

            <div class="contact__content">
                <label for="company" class="contact__label">Название компании</label>
                <input id="company" type="text" required class="contact__input">
            </div>

            <div class="contact__content">
                <label for="Message" class="contact__label">Сообщение</label>
                <textarea name="textarea" required id="Message" rows="7" class="contact__input"></textarea>
            </div>

            <div class="contact__content">
                <label for="checkbox" class="contact__label">
                    Я соглашаюсь с
                    <span>
                        <a href="policy.html" target="_blank" class="contact__policy">
                            политикой и правилами
                        </a>
                    </span>
                </label>

                <div class="contact__accept">
                    <input id="checkbox" type="checkbox" required class="contact__checkbox contact__button button-flex">
                </div>

            </div>

            <div>
                <a href="#" class="button button-flex">
                    Отправить
                    <i class="ri-send-plane-2-line button__icon"></i>
                </a>
            </div>
        </form>
    </div>
</section>
